<!DOCTYPE html>
<script>
    document.getElementById("form").submit();
</script>

<html>

<head>

  <meta charset="UTF-8">

  <title>EasyEmail - Sentiment visualisation  tool</title>

    <style>
@import url(http://fonts.googleapis.com/css?family=Exo:100,200,400);
@import url(http://fonts.googleapis.com/css?family=Source+Sans+Pro:700,400,300);

body{
	margin: 0;
	padding: 0;
	background: #fff;

	color: #fff;
	font-family: Arial;
	font-size: 12px;
}

.body{
	position: absolute;
	top: -20px;
	left: -20px;
	right: -40px;
	bottom: -40px;
	width: auto;
	height: auto;
	background-image: url(http://editwallpaper.com/wp-content/uploads/2015/04/White-Line-Black-Wallpaper-High-Definition.jpg);
	background-size: cover;
	-webkit-filter: blur(5px);
	z-index: 0;
}

.grad{
	position: absolute;
	top: -20px;
	left: -20px;
	right: -40px;
	bottom: -40px;
	width: auto;
	height: auto;
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0.4)), color-stop(100%,rgba(0,0,0,0.65))); /* Chrome,Safari4+ */
	z-index: 1;
	opacity: 0.7;
}

.header{
	position: absolute;
	top: calc(50% - 35px);
	left: calc(50% - 255px);
	z-index: 2;
}

.header div{
	float: left;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 45px;
	font-weight: 200;
}

.header div span{
	color: #5379fa !important;
}

.login{
	position: absolute;
	top: calc(50% - 38px);
	left: calc(50% - 40px);
	height: 150px;
	width: 350px;
	padding: 10px;
	z-index: 2;
}

.login input[type=text]{
	width: 250px;
	height: 30px;
	background: transparent;
	border: 1px solid rgba(0,0,0,0.6);
	border-radius: 2px;
	color: rgba(0,0,0,0.6);
	font-family: 'Exo', sans-serif;
	font-size: 14px;
	font-weight: 400;
	padding: 4px;
}

.login input[type=text]:focus{
	outline: none;
	border: 1px solid rgba(0,0,0,0.6);
}


::-webkit-input-placeholder{
   color: red;
}

::-moz-input-placeholder{
   color: red;
}
</style>

</head>

<body>

  <div class="body"></div>
		<div class="grad"></div>
		<div class="header">
			<div>Easy<span>Email</span></div>
		</div>
		<div class="sub">

		<br>
		<form class="form-submit" id="form" method="POST">
		<div class="login">
				<input type="text" class="form-control" placeholder="User Request" name="user" ><br>
					 
		</div>
        </form>

</body>

</html>
